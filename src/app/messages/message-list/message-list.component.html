<ul>
  <li *ngFor="let message of messages; trackBy: trackByMessage; let i = index">
    <div>
      <div><b>message#:</b>{{ message.id }}</div>
      <details>
        <summary><b>answer:</b></summary>
        <div>{{ message.answer }}</div>
      </details>
      <div><b>time_taken:</b> {{ message.time_taken }}</div>
    </div>
  </li>
</ul>
